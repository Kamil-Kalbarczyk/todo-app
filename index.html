<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
    <!-- Nato Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>To-do App</h1>
            <div class="header__changeLangAndLogOut">
                <!-- <button>Change language</button>
            <button>Log-out</button> -->
            </div>
        </header>
        <section id="login" class="displayNone">
            <section id="signup">
                <p>If you are using this app for the first time:</p>
                <h2>Sign-up</h2>
                <form>
                    <input type="email" placeholder="e-mail">
                    <input type="password" placeholder="password">
                    <button>sign-up</button>
                </form>
            </section>

            <section id="signin">
                <p>If you are already signed-up:</p>
                <h2>Sign-in</h2>
                <form>
                    <input type="email" placeholder="e-mail">
                    <input type="password" placeholder="password">
                    <button>sign-in</button>
                </form>
            </section>
        </section>

        <section id="userView">
            <div class="addTask">
                <h2>Add new Task</h2>
                <form>
                    <textarea type="text" placeholder="new task" required></textarea>
                    <input type="date" required>

                    <div>
                        <input id="work" type="radio" name="taskType">
                        <label for="work">
                            <span>Work</span>
                        </label>
                    </div>
                    <div>
                        <input id="home" type="radio" name="taskType">
                        <label for="home"><span>Home</span></label>
                    </div>
                    <div>
                        <input id="other" type="radio" name="taskType">
                        <label for="other"><span>Other</span></label>
                    </div>
                    <button>Add</button>
                </form>
            </div>

            <div id="taskCategories">
                <h2>To-do list:</h2>
                <div class="taskCategories__changePanel">
                    <button data-taskCategory="work"><span>Work</span></button>
                    <button data-taskCategory="house"><span>House</span></button>
                    <button data-taskCategory="other"><span>Other</span></button>
                </div>
                <div class="taskCategories__work displayNone" data-taskCategory="work">
                    <div class="taskCategories__headers">
                        <div>Task</div>
                        <div>Date</div>
                    </div>
                    <ul>
                    </ul>
                </div>
                <div class="taskCategories__house displayNone" data-taskCategory="house">
                    <div class="taskCategories__headers">
                        <div>Task</div>
                        <div>Date</div>
                    </div>
                    <ul>
                    </ul>
                </div>
                <div class="taskCategories__other displayNone" data-taskCategory="other">
                    <div class="taskCategories__headers">
                        <div>Task</div>
                        <div>Date</div>
                    </div>
                    <ul>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="./js/code.js"></script>
</body>

</html>
