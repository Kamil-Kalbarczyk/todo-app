<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Kamil Kalbarczyk</title>

    <!-- Nato Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>To-do App</h1>
        <section id="login">
            <section id="signup">
                <p>If you are using this app for the first time:</p>
                <h2>Sign-up</h2>
                <form>
                    <input type="email" placeholder="e-mail">
                    <input type="password" placeholder="password">
                    <button>sign-up</button>
                </form>
            </section>

            <section id="signin">
                <p>If you are already signed-up:</p>
                <h2>Sign-in</h2>
                <form>
                    <input type="email" placeholder="e-mail" required>
                    <input type="password" placeholder="password" required>
                    <button>sign-in</button>
                </form>
            </section>
            <section>
                <p>password must be at least 6 characters long</p>
                <p>e-mail address must to be correct</p>
            </section>
        </section>
        <section id="userInterface" class="displayNone">
            <div class="logout">
                <p></p>
                <button title="log out"><i class="fas fa-power-off"></i></button>
            </div>
            <div class="addTask">
                <h2>Add new Task</h2>

                <form>
                    <textarea placeholder="new task" required></textarea>
                    <button>Add</button>
                </form>
            </div>

            <div id="taskList">
                <h2>To-do list:</h2>
                <ul>
                </ul>
            </div>
        </section>
    </div>

    <script type="module" src="./js/code.js"></script>
</body>

</html>
